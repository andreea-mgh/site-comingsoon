<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade - Opening Soon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <h1 class="arcade-title">MEGA FUNZONE</h1>
            <h2 class="opening-soon">Opening Soon</h2>
            <div class="countdown-container">
                <div class="countdown-unit">
                    <div class="countdown-box">
                        <span id="days">00</span>
                    </div>
                    <div class="label">Days</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-box">
                        <span id="hours">00</span>
                    </div>
                    <div class="label">Hours</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-box">
                        <span id="minutes">00</span>
                    </div>
                    <div class="label">Minutes</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-box">
                        <span id="seconds">00</span>
                    </div>
                    <div class="label">Seconds</div>
                </div>
          </div>
          <p class="tagline">Cea mai nouă experiență de gaming din București<br>se deschide în curând la Afi Cotroceni!</p>
        </div>
      </div>

  <script src="countdown.js"></script>

</body>
</html>
